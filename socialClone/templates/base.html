<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Google fonts api -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'socialClone/css/master.css'%}">

</head>
<body>

  <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav" href="{% url 'indexPage' %}">Star Social</a>
      </div>
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'posts:listPosts' %}" class="btn btn-simple">Posts</a>
          <a class="nav-item nav-link" href="{% url 'groups:listGroup' %}" class="btn btn-simple">Groups</a>
          <a class="nav-item nav-link" href="{% url 'groups:createGroup' %}" class="btn btn-simple">Create Group</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logoutPage' %}" class="btn btn-simple">Logout</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'groups:listGroup' %}"class="btn btn-simple">Groups</a>
          <a class="nav-item nav-link" href="{% url 'accounts:loginPage' %}" class="btn btn-simple">Login</a>
          <a class="nav-item nav-link" href="{% url 'accounts:signupPage' %}" class="btn btn-simple">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <br><br>

  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>

  <script src="{% static "socialClone/js/master.js"%}" type="text/javascript" ></script>

  <!-- Latest compiled and minified jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
